<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/memberupdate.css">
    <title>비밀번호 수정</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">아무 말 대잔치</h1>
            <div class="profile-pic"></div>
            <div class="dropdown-menu">
                <button class="dropdown-item">회원정보 수정</button>
                <button class="dropdown-item">비밀번호 수정</button>
                <button class="dropdown-item">로그아웃</button>
            </div>
        </div>
        <div class="main-section">
            <h2>회원정보 수정</h2>
            
            <div class="profile-image-container">
                <p class="profile-label"><b>프로필 사진*</b></p>
                <div class="profile-image"></div>
                <button class="change-image-button">변경</button>
            </div>
            
            <div class="form-group">
                <label for="email"><b>이메일</b></label>
                <p id="email">startupcode@gmail.com</p>
            </div>
            
            <div class="form-group">
                <label for="nickname"><b>닉네임</b></label>
                <input type="text" id="nickname" value="스타트업코드">
                <small>* helper text</small>
            </div>
            
            <button class="submit-button">수정하기</button>
            <button class="withdraw-button">회원 탈퇴</button>
            <br>
            <button class="complete-button">수정 완료</button>
        </div>        
    </div>
</body>

</html>
