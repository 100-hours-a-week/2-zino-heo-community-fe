<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/update.css" />
    <title>비밀번호 수정</title>
  </head>
  <body>
    <div class="container">
      <div id="header-container"></div>
      <div class="login-section">
        <h2>비밀번호 수정</h2>
        <div class="form-group">
          <label for="password"><b>비밀번호*</b></label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <small class="helper-text">* 비밀번호를 입력해주세요.</small>
        </div>
        <div class="form-group">
          <label for="confirm-password"><b>비밀번호 확인*</b></label>
          <input
            type="password"
            id="confirm-password"
            placeholder="비밀번호를 한 번 더 입력하세요"
            required
          />
          <small class="helper-text">* 비밀번호를 한번 더 입력해주세요.</small>
        </div>
        <button id="login-btn" class="login-btn" href="#">수정하기</button>
        <br />
        <button class="complete-button">수정 완료</button>
      </div>
    </div>
    <script src="../../js/config.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/update.js"></script>
  </body>
</html>
