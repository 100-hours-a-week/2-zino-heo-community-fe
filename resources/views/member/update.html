<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/update.css">
    <title>비밀번호 수정</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">아무 말 대잔치</h1>
            <div class="profile-pic"></div>
        </div>

        <div class="login-section">
            <h2>비밀번호 수정</h2>
            <div class="form-group">
                <label for="username"><b>비밀번호</b></label>
                <input type="text" id="username" placeholder="비밀번호를 입력하세요">
                <small>* helper text</small>
            </div>
            <div class="form-group">
                <label for="password"><b>비밀번호 확인</b></label>
                <input type="password" id="password" placeholder="비밀번호를 한번 더 입력하세요">
                <small>* helper text</small>
            </div>
            <button class="login-btn">수정하기</button>
        </div>
    </div>
</body>

</html>
