<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/create.css">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">&lt;</button>
            <h1 class="h1">아무 말 대잔치</h1>
            <div class="profile-pic"></div>
        </div>
        
        <main class="signup-section">
            <h2>회원가입</h2>
            
            <div class="profile-image">
                <div class="image-labels"> <!-- 라벨을 감싸는 div 추가 -->
                    <label><b>프로필 사진</b></label> <!-- 안내 글 추가 -->
                    <small>* helper text</small> <!-- 헬퍼 텍스트 추가 -->
                </div>
                <div class="image-placeholder">
                    <span class="add-icon">+</span>
                </div>
            </div>

            <form action="#" method="post" class="signup-form">
                <div class="form-group">
                    <label for="email"><b>이메일*</b></label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                    <small>* helper text</small>
                </div>
                <div class="form-group">
                    <label for="password"><b>비밀번호*</b></label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    <small>* helper text</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password"><b>비밀번호 확인*</b></label>
                    <input type="password" id="confirm-password" placeholder="비밀번호를 한 번 더 입력하세요" required>
                    <small>* helper text</small>
                </div>
                <div class="form-group">
                    <label for="nickname"><b>닉네임*</b></label>
                    <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                    <small>* helper text</small>
                </div>
                <button type="submit" class="signup-btn">회원가입</button>
            </form>
            <div class="login-link">
                <a href="#">로그인하러 가기</a>
            </div>
        </main>
    </div>
</body>
</html>
