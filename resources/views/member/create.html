<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/create.css" />
    <link rel="stylesheet" href="/css/header1.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="container">
      <div id="header-container"></div>

      <div class="signup-section">
        <h2>회원가입</h2>

        <div class="profile-image">
          <div class="image-labels">
            <label><b>프로필 사진</b></label>
            <small>* 프로필 사진을 추가해주세요.</small>
          </div>
          <div class="image-placeholder" id="imagePlaceholder">
            <span class="add-icon">+</span>
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>

        <form class="signup-form">
          <div class="form-group">
            <label for="email"><b>이메일*</b></label>
            <input
              type="email"
              id="email"
              placeholder="이메일을 입력하세요"
              required
            />
            <small>* 이메일을 입력해주세요.</small>
          </div>
          <div class="form-group">
            <label for="password"><b>비밀번호*</b></label>
            <input
              type="password"
              id="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <small>* 비밀번호를 입력해주세요.</small>
          </div>
          <div class="form-group">
            <label for="confirm-password"><b>비밀번호 확인*</b></label>
            <input
              type="password"
              id="confirm-password"
              placeholder="비밀번호를 한 번 더 입력하세요"
              required
            />
            <small>* 비밀번호를 한번 더 입력해주세요.</small>
          </div>
          <div class="form-group">
            <label for="nickname"><b>닉네임*</b></label>
            <input
              type="text"
              id="nickname"
              placeholder="닉네임을 입력하세요"
              required
            />
            <small>* 닉네임을 입력해주세요.</small>
          </div>
          <button type="submit" class="signup-btn" id="signup-button">
            회원가입
          </button>
        </form>
        <div class="login-link">
          <a href="#" id="login-link">로그인하러 가기</a>
        </div>
      </div>
    </div>
    <script src="../../js/config.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/create.js"></script>
  </body>
</html>
